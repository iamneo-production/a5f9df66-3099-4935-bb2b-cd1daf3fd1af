      <div class="col-md-6 offset-md-3" style="background-color: #7B93AA;">
        <h3> Update Item </h3>
        <form (ngSubmit) = "onSubmit()">
        
          <div class="form-group">
            <label for="image">Item image</label>
            <div class="input-group">
              <input id="image"  class="form-control"  [(ngModel)]="food.image" name="image">
            </div>
          </div>
          <div class="form-group">
            <label for="name">Item name</label>
            <div class="input-group">
              <input id="name"  class="form-control"  [(ngModel)]="food.name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="type">Category</label>
            <div class="input-group">
              <input id="type"  class="form-control"  [(ngModel)]="food.type" name="type">
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <input id="price"  class="form-control"  [(ngModel)]="food.price" name="price">
            </div>
          </div>
        
            <button class = "btn btn-success" type ="submit" [disabled]="!food.image|| !food.name|| !food.type || !food.price">Submit</button>
        
        </form>
        </div>
